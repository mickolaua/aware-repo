data:
  cache_dir: ~/aware/cache/
  products_dir: ~/aware/products/
glade:
  main:
    catalog_path: ~/gladep.fits
    row_limit: 50
    vizier_url: http://vizier.u-strasbg.fr
localization:
  main:
    coord_frame: icrs
    healpix_resolution_step: 1
    lvk_uncert_level: 0.9
    max_healpix_resolution: 8
    max_workers: 100
logger:
  filemode: w+
  filename: aware.log
  verbosity: INFO
planning:
  main:
    max_area_trigger: 50.0
  mosaic:
    box_size: 3
    effective_field_area: 0.9
site:
  main:
    default_sites:
    - mondy_azt33ik
    - crao_ztsh
    - crao_sintez
    - assy_azt20
    - tshao_zeiss1000
    - altai_santel400
    - abao_as32
    - sao_ras_zeiss1000
    - sao_ras_bta
    - uafo_rc500
    - khureltogoot_ori40
    - mao_azt22
    - kitab_rc36
    - kgo_sai25
    - terskol_k800
    - terskol_zeiss2000
    - castelgrande_ori22
    - opd_zeiss_1000
    - opd_aig
    - opd_1_6m
    - kubsu_0.5m
    - assy_wfos40
    max_airmass: 3.5
    max_altitude: 90
    max_moon_illumination: 1.0
    min_altitude: 30
    min_moon_separation: 50
    site_plugin_directory: /home/runner/aware/plugins
    sort_method: radec
socket:
  hostname: 127.0.0.1
  max_connections: 5
  port: 55555
  send_alert_message: false
  send_cancelled_alerts: false
sql:
  models:
    alert_db: alert.db
    driver: sqlite
    host: ''
    password: ''
    port: 8080
    query: ''
    user: ''
visualization:
  main:
    plot_colormap: cylon
    plot_dpi: 100
    plot_height_px: 9.6
    plot_width_px: 9.6
