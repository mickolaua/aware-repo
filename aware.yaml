data:
  cache_dir: ~/aware/cache/  # Cache directory for HEALPix localizations
  products_dir: ~/aware/products/ # Directory containing plans and related products
glade:
  main:
    catalog_path: ~/gladep.fits  # Path to the catalog file
    row_limit: 50 # Maximum number of rows to be fetched from the Vizier
    vizier_url: http://vizier.u-strasbg.fr # The Vizier URL for the remote querying of the GLADE+ catalog
localization:
  main:
    coord_frame: icrs  # Coordinate frame
    healpix_resolution_step: 1 # HEALPIX resolution step
    lvk_uncert_level: 0.9 # Probability threshold for localization contours
    max_healpix_resolution: 8 # Maximal HEALPix map resolution
    max_workers: 100 # Maximum number of threads for remote Vizier queries
logger:
  filemode: w+  # Log file mode (e.g. 'w+' means to always write a new log file after program restart)
  filename: aware.log # Log filename
  verbosity: INFO # Logging verbosity
planning:
  main:
    max_area_trigger: 50.0  # Maximal area of localization contour for which the planning will be performed
  mosaic:
    box_size: 3  # Box size in which to select further field to go to in order of decreasing of probability
    effective_field_area: 0.9 # Effective telescope FOV [0..1] (multiplier to the original FOV) to account for possible edge artifacts on further survey images
site:
  main:
    default_sites:  # List of telescopes for which to generate plans
    - mondy_azt33ik
    - crao_ztsh
    - crao_sintez
    - assy_azt20
    - tshao_zeiss1000
    - altai_santel400
    - abao_as32
    - sao_ras_zeiss1000
    - sao_ras_bta
    - uafo_rc500
    - khureltogoot_ori40
    - mao_azt22
    - kitab_rc36
    - kgo_sai25
    - terskol_k800
    - terskol_zeiss2000
    - castelgrande_ori22
    - opd_zeiss_1000
    - opd_aig
    - opd_1_6m
    - kubsu_0.5m
    - assy_wfos40
    max_airmass: 3.5 # Maximal airmass for a target to be observable
    max_altitude: 90 # Maximal altitude [deg] for a target to be observable
    max_moon_illumination: 1.0 # Maximal Moon phase [0, 1] for a target to be observable
    min_altitude: 30 # Minimal altitude [deg] for a target to be observable
    min_moon_separation: 50 # Minimal separation [deg] between the Moon and a target for a target to be observable
    site_plugin_directory: /home/runner/aware/plugins # Directory where telescope JSON plugins are stored
    sort_method: radec
socket:
  client_name_filters:  # Regular expression filters to validate client ip:port against
  - ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))(:([0-9]|[1-9][0-9]|[1-9][0-9]{2}|[1-9][0-9]{3}|[1-5][0-9][0-9]{3}|[6][0-5][0-5][0-3][0-5]))?$
  hostname: 127.0.0.1 # Hostname of the server
  max_connections: 5 # Maximum number of connections to the server
  port: 55555 # Port of the server
  send_alert_message: false # Send alert message via socket connection?
  send_cancelled_alerts: false # Send messages on cancelled alerts via socket connection?
sql:
  models:
    alert_db: alert.db  # Path to alert database
    driver: sqlite # Driver to use with the database (e.g. sqlite for SQLite databases)
    host: '' # Database hostname
    password: '' # Database password for the user
    port: 8080 # Database port number
    query: '' # Database queries to be executed at the first connection
    user: '' # Database user
visualization:
  main:
    plot_colormap: cylon  # Plot colormap
    plot_dpi: 100 # Plot DPI in pixels per dot
    plot_height_px: 9.6 # Plot height in inches
    plot_width_px: 9.6 # Plot width in inches
