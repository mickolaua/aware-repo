alert:
  crossmatch:
    max_date_diff_min: 5.0
  plugins:
    gbm:
      fermi_gbm_sys_error: 2.0
    lvc:
      bbh_skymap_max_area: 30
      far_threshold_global: 10
      has_ns_prob_thresh: 0.667
cache:
  cache_dir: .cache
  expire: 86400
  timeout: 60
config:
  dev: false
  dot_env_path: .env
consumer:
  main:
    start_date: '2022-07-23T00:00:00'
    timeout: -1
    topics:
    - gcn.classic.voevent.FERMI_GBM_FIN_POS
    - gcn.classic.voevent.SWIFT_BAT_GRB_POS_TEST
    - gcn.classic.voevent.SWIFT_XRT_POSITION
    - gcn.classic.voevent.SWIFT_BAT_GRB_POS_ACK
    - gcn.classic.voevent.SWIFT_ACTUAL_POINTDIR
    - gcn.classic.voevent.SWIFT_UVOT_POS
    - gcn.classic.voevent.LVC_PRELIMINARY
    - gcn.classic.voevent.LVC_INITIAL
    - gcn.classic.voevent.LVC_RETRACTION
    - gcn.classic.voevent.LVC_UPDATE
    - gcn.classic.voevent.LVC_EARLY_WARNING
    - gcn.classic.voevent.INTEGRAL_WEAK
    - gcn.classic.voevent.INTEGRAL_WAKEUP
    - gcn.classic.voevent.INTEGRAL_SPIACS
    - gcn.classic.voevent.INTEGRAL_REFINED
    - gcn.classic.voevent.ICECUBE_ASTROTRACK_BRONZE
    - gcn.classic.voevent.ICECUBE_ASTROTRACK_GOLD
    - gcn.classic.voevent.ICECUBE_CASCADE
    - gcn.classic.voevent.HAWC_BURST_MONITOR
    - gcn.classic.voevent.FERMI_GBM_ALERT
    - gcn.classic.voevent.FERMI_GBM_GND_POS
    - gcn.classic.voevent.FERMI_LAT_MONITOR
    - gcn.classic.voevent.FERMI_LAT_OFFLINE
    - gcn.classic.voevent.MAXI_KNOWN
    - gcn.classic.voevent.MAXI_UNKNOWN
data:
  cache_dir: ~/aware/cache/
  products_dir: ~/aware/products/
glade:
  main:
    catalog_path: /mnt/e/Catalogs/GLADE_Plus/glade.fits
    row_limit: 99999999
    vizier_url: http://vizier.u-strasbg.fr
localization:
  coord_frame: icrs
  healpix_resolution_step: 2
  lvk_uncert_level: 0.9
  main:
    coord_frame: icrs
    healpix_resolution_step: 1
    lvk_uncert_level: 0.9
    max_healpix_resolution: 8
    max_workers: 100
  max_healpix_resolution: 9
logger:
  filemode: w+
  filename: aware.log
  verbosity: DEBUG
planner:
  main:
    max_airmass: 3.5
    sort_method: nearest
planning:
  main:
    max_area_trigger: 50.0
  mosaic:
    box_size: 3
    effective_field_area: 0.9
site:
  main:
    default_sites:
    - abao_as32
    - kitab_rc36
    - sao_ras_zeiss1000
    max_airmass: 3.5
    max_altitude: 90
    max_moon_illumination: 1.0
    min_altitude: 30
    min_moon_separation: 50
    site_plugin_directory: /home/runner/aware/plugins
    sort_method: radec
socket:
  hostname: 127.0.0.1
  max_connections: 5
  port: 55555
  send_alert_message: false
  send_cancelled_alerts: false
sql:
  models:
    alert_db: test_alert.db
    driver: sqlite
    host: ''
    password: ''
    port: 8080
    query: ''
    user: ''
telegram:
  send_delay: 2.0
visualization:
  main:
    plot_colormap: cylon
    plot_dpi: 100
    plot_height_px: 9.6
    plot_width_px: 9.6
